<body>
  <div class="Header">
    <img src="images/logo.png" alt="logo" class="logo">
  </div>

  <div class="Main">

    <h1>js.Blackjack</h1>
    <hr>
    <h2 class="winner">No winner yet.</h2>
    <h3>Place your bet and stay below 21.</h3>
    <div class="dealer">
<div class="container-fluid">


<div class="row">
<div class="col-3">
<h4>Dealer</h4>
<p class="scoreD">0</p>
</div>

<img src="images/PNG/s1.png" alt="card" class="card card1">
<img src="images/PNG/s1.png" alt="card" class="card card2">
<img src="images/PNG/s1.png" alt="card" class="card card3">
<img src="images/PNG/s1.png" alt="card" class="card card4">
<img src="images/PNG/s1.png" alt="card" class="card card5">
<img src="images/PNG/s1.png" alt="card" class="card card6">
  </div>
</div>
  </div>
  <div class="player">
    <div class="container-fluid">


    <div class="row">
    <div class="col-3">
<h4>Player</h4>
<p class="scoreP">0</p>
    </div>

  <img src="images/PNG/s1.png" alt="card" class="card cardp1">
  <img src="images/PNG/s1.png" alt="card" class="card cardp2">
  <img src="images/PNG/s1.png" alt="card" class="card cardp3">
  <img src="images/PNG/s1.png" alt="card" class="card cardp4">
  <img src="images/PNG/s1.png" alt="card" class="card cardp5">
  <img src="images/PNG/s1.png" alt="card" class="card cardp6">
  </div>
</div>
  </div>
    <button type="button" name="button"  class="btn btn-outline-light btn-lg" onclick=hit()>Hit</button>
    <button type="button" name="button"  class="btn btn-outline-light btn-lg" onclick=stand()>Stand</button>
    <button type="button" name="button" class="btn btn-outline-light btn-lg" onclick=doubledown()>Double</button>
      <button type="button" name="button" class="btn btn-outline-light btn-lg insurance" onclick=insurance() >Insurance</button>

    <div class="container-fluid">


    <div class="row">
      <div class="col-5"></div>
    <div class="col-sm-5 col-xs-5 col-md-5 col-lg-2 ">
      <button type="button" name="button"  class="btn btn-outline-light btn-lg bb" onclick="bets(event)">10</button>
    <button type="button" name="button"  class="btn btn-outline-light btn-lg bb"   onclick="bets(event)">50</button>
    <button type="button" name="button"  class="btn btn-outline-light btn-lg bb"   onclick="bets(event)">100</button>
  </div>


  <div class="col-sm-3 col-lg-1" id="money"><button type="button" name="button"  class="btn btn-outline-light btn-lg bb bb1"   onclick="confirm2()">Confirm</button></div>

  <div class="col-xs-6 col-sm-6 col-lg-1" id="money">

    <p class="total">Total money: $250</p>
      <p class="current">Current bet: $0</p>

</div>
 </div> </div>


    <button type="button" name="button"  class="btn btn-dark btn-lg newgame" onclick="NewGame4()" >New Game</button>
  </div>
